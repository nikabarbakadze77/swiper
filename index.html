<!DOCTYPE html>
<html>
    <head>
        <title>simple slider</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    </head>
    <body>
        <div class="text">
            <h2>FirstMade Swiper</h2>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/Slide Item — 1.png" alt="1">
                </div>
                <div class="swiper-slide">
                    <img src="./images/Slide Item — 2.png" alt="2">
                </div>
                <div class="swiper-slide">
                    <img src="./images/Slide Item — 3.png" alt="3">
                </div>
                <div class="swiper-slide">
                    <img src="./images/Slide Item — 4.png" alt="4">
                </div>
                <div class="swiper-slide">
                    <img src="./images/Slide Item — 5.png" alt="5">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="./index.js" ></script>
</html>
